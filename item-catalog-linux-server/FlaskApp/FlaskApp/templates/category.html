{% extends 'base.html' %}

{% block content %}
	{% include 'header.html' %}
	<div class="row text-center">
		<div class="col-xs-12">
			<h2>{{category_name}}</h2>
		</div>
	</div>
	{% if item_list %}
		{% for item in item_list %}
			<a href="/item/{{item.id}}" >
				<div class="row text-center item-list">
					<div class="col-xs-12">
						<span class="medium-black-font">{{item.name}}</span>
					</div>	
				</div>
			</a>
		{% endfor %}
	{% endif %}

{% endblock %}
