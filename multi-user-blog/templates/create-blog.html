{% extends 'base.html' %}

{% block content %}
	
	<!-- User Submitted Information for Blog -->
	<form class="form" method="post" action="/post/insert">
	<h3>New Post</h3>
	<div class="form-group">
		<label>
			Subject
			<input class="form-control blog-width" type="text" name="subject" value="{{subject}}">
		</label>
	</div>
	<div class="form-group">
		<label>
			Blog
			<textarea class="form-control blog-width" rows ="20" name="blog">{{blog}}</textarea>
		</label>
	</div>
	<div class="form-group">
		<label>
			<input class="btn btn-primary btn-md" type="submit" name="submit-blog">
			<input type="submit" class="btn btn-danger btn-md" formaction="/blog" formmethod="get" name="cancel" value="Cancel">
		</label>
	</div>
	<input type="hidden" name="blog-id" value="{{blog_id}}">
	</form>

	<!-- error message if post submitted is incorrect -->
	<div class="row">
		<div class="col-md-12 text-danger lead">
			{{error}}
		</div>
	</div>

{% endblock %}
