{% extends 'base.html' %}

{% block content %}
	{% include 'header.html' %}

	
	<div class="row">
		<div class="col-xs-12 text-center">
			<div class="row">
				<div class="col-xs-12">
					<h2>{{item.name}}</h2>
				</div>
			</div>
			{% if item.picture %}
				<div class="row">
					<div class="col-xs-12">
						<img src="{{item.picture}}" alt="Item Picture" class="large-photo img-responsive center-column">
					</div>
				</div>
			{% endif %}
			<div class="row">
				<div class="col-xs-12">
					<pre class="white-background small""><span styles="font-family: Helvetica;">{{item.description}}</span></pre>
				</div>
			</div>
			{% if item.user_id == login_session.get('user-id') %}
				<div class="row">
					<div class="col-xs-12">
						<form class ="form-inline" method="post" action="/{{item.id}}/edit">
							<button type="submit" formmethod="get" class="btn btn-primary">Edit Item</button>
							<button type="submit" formaction="{{item.id}}/delete" class="btn btn-danger">Delete Item</button>
							<input type="hidden" formaction="{{item.id}}/delete" name="state" value="{{login_session.get('state')}}">
						</form>
					</div>
				</div>
			{% endif %}
			{% if owner.picture %}
				<div class="row vertical-margin">
					<div class="col-xs-12">
						<img src="{{owner.picture}}" class="center-column medium-photo img-responsive">
					</div>
				</div>
			{% endif %}
			<div class="row">
				<div class="col-xs-12 text-center">
					<span class="lead text-md">Owner: {{owner.name}}</span>
				</div>
			</div>
		</div>
	</div>
	
	
	
{% endblock %}
