{% extends 'base.html' %}

{% block content %}

	<h2>{{item.name}}</h2>
	<br>
	<pre>{{item.description}}</pre>
	<br>
	<form action="/{{item.name}}/edit">
		<input type="submit" value="edit">
		<input type="hidden"  name="item-id" value="{{item.id}}">
	</form>
	<form action="/{{item.name}}/delete">
		<input type="submit" value="Delete">
		<input type="hidden" name="item-id" value="{{item.id}}">
	</form>

{% endblock %}
